<!-- registration/password_change_form.html -->
{% extends '../base.html' %}
{% load crispy_forms_tags %}


{% block title %}Aggiorna Password{% endblock %}


{% block content %}



<div class="container-sm text-center" style="max-width: 50% !important;" >
    <div class="justify-contant-center" >
        <h2 class="mt-5 mb-4">Aggiorna Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary custom-btn-primary text-dark" value="Aggiorna">
        </form>
    </div>
</div>


{% endblock %}
