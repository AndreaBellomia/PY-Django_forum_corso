<!-- /forum_app/templates_forum_app/form_risposta.html -->
{% load crispy_forms_tags %}

<form action="{% url 'rispondi_discussione' pk=discussione.pk %}" class="mb-0" method="POST">
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed custom-accordion-head" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <strong>Commenta</strong> 
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                {% csrf_token %}
                {{ form_risposta|crispy }}
                <div class="">
                    <div class="row justify-content-center ">
                        <div class="col-2 d-grid">
                            <button type="submit" class="btn btn-primary custom-btn-primary text-dark"><i class="bi bi-plus-circle icon-custon-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</form>
